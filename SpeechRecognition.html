<!DOCTYPE html>
<html>
<head>
    <title>Speech Recognition using Web Speech API</title>
</head>
<body>
    <button id="startRecognition">Start Recognition</button>
    <div id="output"></div>

    <script>
        const outputDiv = document.getElementById('output');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();
        recognition.continuous = true; // Set to true for continuous recognition

        recognition.onresult = (event) => {
            const result = event.results[event.results.length - 1][0].transcript;
            outputDiv.textContent = result;
        };

        document.getElementById('startRecognition').addEventListener('click', () => {
            recognition.start();
        });
    </script>
</body>
</html>
